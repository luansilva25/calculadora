<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <script src="js.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
        <div class="cal">
            <H1>peso imc</H1>
            <h3>instruções:</h3>
            <p>insira seu peso e sua altura e em seguida aperte em "calcular" para verificar o seu IMC</p>
            <div>
                <label for="peso">informe o seu peso:</label>
                <input type="text" placeholder="peso" id="peso">
            </div>
            <div>
                <label for="altura">informe sua altura:</label>
                <input type="text" placeholder="altura" id="altura">
            </div>
            <div>
                <input type="button" value="calcular" onclick="calcular()" id="button">
                <input type="button" value="reset" id="button" onclick="reset()">
            </div>
        </div>
    </div>
</body>

</html>
